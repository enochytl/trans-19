<h1>Trans 19</h1>
<a href="{% url 'patients_profile' patient.case_no %}">Back to patient profile</a>
<br>
<br>
<p>Modify this visiting record</p>
<form action="{% url 'records_modify' patient.case_no record.id %}" method="post">
<table border="1" class="table">

    <tr>
      <th>Location: </th>
      <th><select name="location" class="form-control" required>
          {% for lo in locations %}
            {% if lo.name == record.loc.name %}
              <option value={{ lo.name }} selected='selected'>{{ lo.name }}</option>
            {% else %}
              <option value={{ lo.name }}>{{ lo.name }}</option>
            {% endif %}
          {% endfor %}
          </select>
      </th>
    </tr>
    <tr>
      <th>Start Date: </th>
      <th><input type="date" name="start_date" class="form-control"
           value={{ record.start_date|date:"Y-m-d" }} required></th>
    </tr>
    <tr>
      <th>End Date: </th>
      <th><input type="date" name="end_date" class="form-control"
           value={{ record.end_date|date:"Y-m-d" }} required></th>
    </tr> 
    <tr>
      <th>Detail(if any): </th>
      <th><input name="detail" class="form-control"
           value="{{ record.detail }}"></th>
    </tr>
 
</table>
<p><input type="submit" name="add_submit" value="Save" /></p>
</form>
